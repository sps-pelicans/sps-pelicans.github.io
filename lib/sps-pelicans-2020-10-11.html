	<meta name="description"
		content="Pelicans home page providing access to all the current files hosted using GitHub Pages.">

<body>



	<details id=navMenuDet>

		<summary id=navMenuSum class="summary-secondary gmd-1">show || hide menu</summary>

		<nav id="navMenu" class="gmd-2">

			<header id="hdrTitle">

				<h2>

					<a id=aGithub
						href="https://github.com/sps-pelicans/sps-pelicans.github.io/"
						target="_top" title="Source code on GitHub">
						<img src="./icons/octicon.svg" >
					</a>

					<a id=aTitle href="" title="Click to reload this page">
						SPS Pelicans
					</a>

					<span class="info">
						<img class=infoImg src="./icons/noun_Information_585560.svg">
						<span id="divDescription" class="infoTooltip gmd-5">

						</span>
					</span>

				</h2>

			</header>

			<div id=divNavLog></div>

			<details id=detFile>

				<summary class="summary-primary gmd-1" title="Open files on your device: ">file menu</summary>

				<div id=FRdivMenuFileReader></div>

				<p>
					<input type=file id=FRinpFile onchange=FR.readFile(this); accept="*">
				</p>

				<div id=FOOdivLog>to be reset</div>

				<div id=FOZdivFileOpenZip></div>

				<div id=divLog></div>

			</details>

			<details open>
				<!-- 'open' triggers a run on load -->

				<summary class="summary-primary gmd-1" title="View selected items">repository files

					<span class="info">
					<img class=infoImg src="../lib/icons/noun_Information_585560.svg">
					<span id="spnGRV" class="infoTooltip gmd-5">
						test <button onclick=GRV.test() >view all files in this repository</button>
					</span></span>
				</summary>

				<div class=divNavResize>

					<p>Files you can load, view and edit:</p>

					<div id=GRVdivGitHubRepoTreeView></div>

					<br>

				</div>

			</details>

			<details class=detNavMenuC id=detView ontoggle="">

				<summary class="sumPrimary gmd-1" title="View selected model aspects" >view menu</summary>

				<div class=divNavResize >

					<div id=VTdivViewTypes ></div>

					<div id=VTdivAttributes></div>

				</div>

			</details>

			<details class=detNavMenuC id=detData ontoggle=JTV.init();JTV.onLoad(); >

				<summary class="sumPrimary gmd-1" title="Browse the data in the file" >data menu</summary>

					<div id=JTFdivJsonTreeFinder ></div>

					<div id=JTVdivJsonTreeView ></div>

					<hr>

				</div>

			</details>

			<hr>

			<footer>

				<div title="go to top of menu" style=text-align:center;>
					<a class=aDingbat href=javascript:navMenuSum.scrollIntoView();>
						<img src="../images/pelican.svg" width=30>
					</a>
				</div>

			</footer>

		</nav>

	</details>


	<main>

		<div id="divContentMain">

			<iframe id=ifr style="border-width: 0 1px 1px 0;height:100%;width:100%;"></iframe>

		</div>

	</main>

	<div id="divPopUp" class="gmd-2">Welcome! </div>

	<script src="../lib/grv-github-repo-tree-view/grv-github-repo-tree-view-2020-10-11.js"></script>

	<script src="../lib/fo-file-open/foo-file-open-object-2020-07-17.js"></script>
	<script src="../lib/fo-file-open/foz-file-open-zip-2020-07-07.js"></script>
	<script src="../lib/fo-file-open/fr-file-reader-2020-07-06.js"></script>

	<script>

		divDescription.innerHTML = document.head.querySelector( "[ name=description ]" ).content;


		init();

		function init() {

			divPopUp.hidden = true;

			window.addEventListener( "hashchange", onHashChange, false );

			onHashChange();

			if ( window.innerWidth < 640 || window.innerHeight < 500 ) {

			} else {

				navMenuDet.open = true

			}

			// if running on server, keeps address bar pointed to latest dev

			if ( location.protocol === "https:" ) {

				window.history.pushState( "", "", "../" + location.hash );

				GRV.ignoreFolders = [ "archive", "lib", "src", "test-cases" ];

			} else {

				GRV.ignoreFolders = [];

			}


			GRV.urlApi = "https://api.github.com/repos/pushme-pullyou/tootoo-2020/git/trees/master?recursive=1";
			GRV.urlSource = "https://github.com/pushme-pullyou/tootoo-2020/";
			GRV.urlViewer = "https://pushme-pullyou.github.io/tootoo-2020/";

			GRV.urlApi = "https://api.github.com/repos/sps-pelicans/sps-pelicans.github.io/git/trees/master?recursive=1";
			GRV.urlSource = "https://github.com/sps-pelicans/sps-pelicans.github.io/";
			GRV.urlViewer = "https://sps-pelicans.github.io/";


			GRV.iconOctoCat = `<img width=14 src="${ GRV.urlViewer }lib/icons/octicon.svg">`;

			GRV.link = `<img width=14 src="${ GRV.urlViewer }lib/icons/icon-link-external.svg">`;

			GRV.init();

		}



		function onHashChange() {

			ifr.src = "../readme.html" + location.hash;

		}

	</script>
